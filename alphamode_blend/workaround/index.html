<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Viewer - pg2b3dm</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.135/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.135/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
    }

    .info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      max-width: 300px;
      z-index: 1000;
    }

    .info-panel h1 {
      font-size: 22px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .info-panel p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    .controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 1000;
    }

    .control-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .control-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .control-button:active {
      transform: translateY(0);
    }

    .coords-display {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(10px);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .info-panel {
        max-width: 250px;
        padding: 15px 20px;
      }
      
      .controls {
        bottom: 20px;
        padding: 12px 15px;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  
  <div class="info-panel">
    <h1>üåç 3D Viewer</h1>
    <p>Interactieve 3D visualisatie van geospatiale data</p>
  </div>

  <div class="controls">
    <button class="control-button" onclick="viewer.zoomTo(tileset)">üéØ Reset view</button>
    <button class="control-button" onclick="toggleDebug()">üîç Debug</button>
  </div>

  <div class="coords-display" id="coordsDisplay">
    Beweeg muis over de kaart
  </div>

  <script type="module">
    var viewer = new Cesium.Viewer('cesiumContainer', {
      requestRenderMode : true,
      animation: false,
      baseLayerPicker: false,
      fullscreenButton: true,
      vrButton: false,
      geocoder: true,
      homeButton: false,
      infoBox: true,
      selectionIndicator: true,
      timeline: false,
      shadows: false,
      navigationHelpButton: false,
      navigationInstructionsInitiallyVisible: true,
      scene3DOnly: true,
      geocoder: false,
      shouldAnimate: true,
      baseLayer: new Cesium.ImageryLayer(new Cesium.UrlTemplateImageryProvider({
        url: "https://service.pdok.nl/hwh/luchtfotorgb/wmts/v1_0/2024_ortho25/EPSG:3857/{z}/{x}/{y}.jpeg",
        maximumLevel: 19,
      }))
    });
  viewer.cesiumWidget.creditContainer.style.display = "none";

    viewer.scene.globe.baseColor = Cesium.Color.WHITE; 

    viewer.scene.globe.depthTestAgainstTerrain=true;

    const tileset = await Cesium.Cesium3DTileset.fromUrl("tileset.json");  
    tileset.debugShowBoundingVolume = false;
    viewer.scene.primitives.add(tileset);

    viewer.scene.globe.depthTestAgainstTerrain = true;
    viewer.scene.globe.enableLighting = true;
    viewer.scene.highDynamicRange = false;
    viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -0.5, 0));

    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    const coordsDisplay = document.getElementById('coordsDisplay');
    
    handler.setInputAction(function (event) {
      const ray = viewer.camera.getPickRay(event.endPosition);
      const mousePosition = viewer.scene.globe.pick(ray, viewer.scene);
      if (Cesium.defined(mousePosition)) {
        const cartographic = Cesium.Cartographic.fromCartesian(mousePosition);
        const lat = Cesium.Math.toDegrees(cartographic.latitude).toFixed(6);
        const lon = Cesium.Math.toDegrees(cartographic.longitude).toFixed(6);
        const alt = cartographic.height.toFixed(2);
        coordsDisplay.innerHTML = `üìç Lat: ${lat}¬∞ | Lon: ${lon}¬∞ | Alt: ${alt}m`;
      }
    }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

    const highlighted = {
      feature: undefined,
      originalColor: new Cesium.Color(),
    };

    viewer.screenSpaceEventHandler.setInputAction(function onMouseMove(movement) {
      if (Cesium.defined(highlighted.feature)) {
        highlighted.feature.color = highlighted.originalColor;
        highlighted.feature = undefined;
      }
      
      const pickedFeature = viewer.scene.pick(movement.endPosition);
      if (pickedFeature instanceof Cesium.Cesium3DTileFeature) {
        highlighted.feature = pickedFeature;
        Cesium.Color.clone(pickedFeature.color, highlighted.originalColor);
        pickedFeature.color = Cesium.Color.YELLOW;
      }
    }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

    window.toggleDebug = function() {
      tileset.debugShowBoundingVolume = !tileset.debugShowBoundingVolume;
    };
  </script>
</body>
</html>
